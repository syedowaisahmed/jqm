<mat-form-field class="portals-table-filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="portals-table">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="incharge">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Incharge </th>
      <td mat-cell *matCellDef="let row"> {{row.incharge}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.city"> {{row.city}} </td>
    </ng-container>

     <!-- Detail Column -->
     <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Detail </th>
      <td mat-cell *matCellDef="let row"> {{row.detail}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="map">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Map </th>
      <td mat-cell *matCellDef="let row"> {{row.map}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="8" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
